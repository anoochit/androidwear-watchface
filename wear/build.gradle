apply plugin: 'com.android.application'


android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "net.redlinesoft.hellowear"
        minSdkVersion 20
        targetSdkVersion 20
        versionCode 3
        versionName "1.2"
    }

    signingConfigs {
        release {
            storeFile file("/Users/xavier/AndroidStudioProjects/keystore.jks")
            storePassword "monalisa"
            keyAlias "redmobi"
            keyPassword "monalisa"
        }
        
    }
    
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.support:wearable:+'
    compile 'com.google.android.gms:play-services-wearable:+'
}
